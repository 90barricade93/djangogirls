{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
             {% include './icons/pencil-fill.svg' %}
        </a>
    {% endif %}
        </aside>
        {% if post.publiseer_datum %}
            <time class="date">
                {{ publiseer_datum }}
            </time>
        {% endif %}
        <h2>{{ post.titel }}</h2>
        <p>{{ post.tekst|linebreaksbr }}</p>
    </article>
{% endblock %}
